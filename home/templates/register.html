{% extends "base.html" %}

{% block start %}

<div class="container-fluid px-3" style="background-color: #2A2A29;">
    <div class="row min-vh-100">
      <div class="col-md-8 col-lg-6 col-xl-5 d-flex align-items-center">
        <div class="w-100 py-5 px-md-5 px-xl-6 position-relative">
         
          <div class="form-validate">
            <div class="form-group">
              <b><label class="form-label" for="loginUsername"> Email Address</label></b>
              <input class="form-control" name="loginUsername" id="loginUsername" type="email" placeholder="name@address.com" autocomplete="off" required data-msg="Please enter your email">
            </div>
            <div class="form-group mb-4">
              <div class="row">
                <div class="col">
                  <b><label class="form-label" for="loginPassword"> Password</label></b>
                </div>
              </div>
              <input class="form-control" name="loginPassword" id="loginPassword" placeholder="Password" type="password" required data-msg="Please enter your password">
            </div>
            
            <!-- Submit-->
            <button class="btn btn-lg btn-block btn-primary" onclick="register()">Sign Up</button>
           
          </div>
          
        </div>
      </div>
      <div class="col-md-4 col-lg-6 col-xl-7 d-none d-md-block">
        <!-- Image-->
        <div class="bg-cover h-100 mr-n3" style="background-image: url(https://ih1.redbubble.net/image.2273452931.0350/fposter,small,wall_texture,square_product,600x600.jpg)"></div>
      </div>
    </div>
  </div>

  {% endblock %}
